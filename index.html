<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Matching Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- JS -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="info">    
        <h1>Card Matching Game</h1>
        <div class="attempts">
          <p class="attempts-title">Attempts</p>
          <p class="attempts-num">0</p>
        </div>
      </div>
      <div class="game"></div>
    </div>
    <div class="game-over">
      <p class="game-over-message">Game Over</p>
      <p class="game-over-score">Score:</p>
      <button class="restart-btn">Restart</button>
    </div>
  </body>
</html>
